<!DOCTYPE html>

<!-- hypertext markup language -->

<html>

<head>
  <title>ForgeStack</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- card heading -->
  <h1 id="main-heading">Product Card</h1>

  <!-- card -->
  <div class="product-card">
    <!-- product image section -->
    <div class="product-image">
      <img class="adidas-shirt" src="https://th.bing.com/th/id/OIP.4Dqm2FKqP7dhLJRX2IlpDAHaJE?w=198&h=243&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3" alt="" />
    </div>

    <!-- product info section -->
    <div class="product-info">
      <div class="name-price">
        <h2>Adidas Originals</h2>
        <p class="price">$39</p>
      </div>

      <p>Men's running shirt</p>

      <div class="sizes">
        <h2 >sizes</h2>
        <p class="size">XS, M, L, XL, XXL</p>
      </div>
    </div>
  </div>
  

</body>

</html>
